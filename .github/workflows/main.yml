# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  #pull_request:
  #  branches: [ "master" ]

  # Sequence of patterns matched against refs/tags
    tags:
      - v*

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Need permission to write to the Releases tab now.
permissions:
  contents: write

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3.1.0

      # Runs a single command using the runners shell
      - name: Build LRX PBOs
        run: |
          echo Install Libs
          sudo apt-get install -y liblzo2-2 libvorbis0a libvorbisfile3 libvorbisenc2 libogg0 libuchardet0 wget tar

          echo Install Pbo tools
          wget https://mikero.bytex.digital/$(curl -Ls https://mikero.bytex.digital/Downloads | grep api | grep linux | cut -d "/" -f 2,3 | cut -d "\"" -f 1) -O ../depbo-tools.tgz

          cd ../
          tar xvf depbo-tools.tgz
          mv -v depbo-*/* $HOME/
          
          echo Update PATH / LD_LIBRARY_PATH
          export PATH=$PATH:$HOME/bin
          export LD_LIBRARY_PATH=$HOME/lib
          echo $PATH $LD_LIBRARY_PATH

          echo Check Pbo Tool ready
          which makepbo

          echo Build LRX PBOs
          chmod +x ./build/build.sh
          cd ./build/
          ./build.sh

      - name: Check Build LRX PBOs
        run: ls -al build/

      - uses: actions/upload-artifact@v3.1.0
        with:
          name: latest-build
          path: build/*.pbo

      - name: Create a Release
        uses: ncipollo/release-action@v1.12.0
        if: startsWith(github.ref, 'refs/tags/')
        with:
          artifacts: "build/*.pbo"
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete Older Releases
        uses: Varrkan82/delete-older-releases@v0.2.1
        with:
          # repo: <owner>/<repoName> # defaults to current repo
          keep_latest: 10
          delete_tags: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
